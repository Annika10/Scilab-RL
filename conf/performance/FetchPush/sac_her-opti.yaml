# @package _global_
# Changes specified in this config should be interpreted as relative to the _global_ package.
defaults:
  # access algorithm config group to get the default parameters of sac
  - override /algorithm: sac

# overwrite default parameters.
env: 'FetchPush-v1'

# use HER
using_her: true
algorithm:
  replay_buffer_kwargs:
    n_sampled_goal: 4
    goal_selection_strategy: 'future'
    online_sampling: True

hydra:
  sweeper:
    study_name: sac_her_FetchPush
    storage: sqlite:///sac_her_FetchPush.db
    max_trials: 60
    n_jobs: 4
    direction: maximize
    max_duration_minutes: 600
    min_trials_per_param: 1
    max_trials_per_param: 6
    search_space:
      +algorithm.learning_rate:
        type: float
        low: 1e-4
        high: 1e-2
        step: 1e-4
      ++algorithm.batch_size:
        type: int
        low: 32
        high: 512
        step: 32
      ++algorithm.replay_buffer_kwargs.n_sampled_goal:
        type: int
        low: 2
        high: 5
        step: 1
      ++algorithm.replay_buffer_kwargs.goal_selection_strategy:
        type: categorical
        choices:
          - 'future'
          - 'episode'
          - 'final'
      ++algorithm.replay_buffer_kwargs.handle_timeout_termination:
        type: categorical
        choices: [ true, false ]
      ++algorithm.replay_buffer_kwargs.online_sampling:
        type: categorical
        choices: [ true, false ]