# @package _global_
# Changes specified in this config should be interpreted as relative to the _global_ package.
defaults:
  - override /algorithm: cleansac

n_epochs: 100

env: 'FetchPush-v2'

algorithm:
  use_her: True

hydra:
  sweeper:
    study_name: cleansacher_FetchPush
    max_trials: 32
    n_jobs: 6
    direction: maximize
    max_duration_minutes: 18000
    min_trials_per_param: 3
    max_trials_per_param: 6
    search_space:
      ++algorithm.learning_rate:
        type: float
        low: 0.0001
        high: 0.005
        log: true
      ++algorithm.gamma:
        type: float
        low: 0.9
        high: 0.99
        log: true
      ++algorithm.tau:
        type: float
        low: 0.01
        high: 0.1
        log: true
