# @package _global_
# Changes specified in this config should be interpreted as relative to the _global_ package.
defaults:
  - override /algorithm: a2c

n_epochs: 1000

env: 'FetchReach-v1'

hydra:
  sweeper:
    study_name: a2c_FetchReach
    max_trials: 32
    n_jobs: 8
    direction: maximize
    max_duration_minutes: 600
    min_trials_per_param: 2
    max_trials_per_param: 3
    search_space:
      ++algorithm.learning_rate:
        type: float
        low: 0.00005
        high: 0.005
        log: true
