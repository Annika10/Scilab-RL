# @package _global_
# Changes specified in this config should be interpreted as relative to the _global_ package.
defaults:
  # access algorithm config group to get the default parameters of her
  - override /algorithm: her

# overwrite parameters of main.yaml
env: 'FetchReach-v1'

# The n last epochs over which to average for determining early stopping condition.
early_stop_last_n: 4

hydra:
  sweeper:
    study_name: her_FetchReach-v1
    storage: sqlite:///her_FetchReach.db
    search_space:
      +algorithm.learning_rate:
        type: float
        low: 6e-4
        high: 3e-2
        log: true