# @package _global_
# Changes specified in this config should be interpreted as relative to the _global_ package.
defaults:
  # access algorithm config group to get the default parameters of sac
  - override /algorithm: sac

# overwrite default parameters.
env: 'close_drawer-state-v0'
n_epochs: 100

# use HER
using_her: true
algorithm:
  replay_buffer_kwargs:
    n_sampled_goal: 1
    goal_selection_strategy: 'future'
    online_sampling: True

hydra:
  sweeper:
    study_name: sac_her_RLB_close_drawer-opt
    storage: sqlite:///sac_her_RLB_close_drawer-opt.db
    max_trials: 30
    n_jobs: 6
    direction: maximize
    min_trials_per_param: 3
    max_trials_per_param: 6
    search_space:
      +algorithm.learning_rate:
        type: float
        low: 5e-4
        high: 1e-3
        log: true