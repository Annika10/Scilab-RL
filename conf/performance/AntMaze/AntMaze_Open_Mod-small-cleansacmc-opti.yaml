# @package _global_
# Changes specified in this config should be interpreted as relative to the _global_ package.
defaults:
  - override /algorithm: cleansacmc

# The max. number of training epochs to run. One epoch consists of 'eval_after_n_steps' actions.
n_epochs: 50

# The number of training steps after which to evaluate the policy.
eval_after_n_steps: 10000

# The number of testing rollouts.
n_test_rollouts: 10

# The n last epochs over which to average for determining early stopping condition.
early_stop_last_n: 3

# The early stopping threshold.
early_stop_threshold: 0.5

# The data column on which early stopping is based.
early_stop_data_column: 'eval/success_rate'

# What to optimize for
hyperopt_criterion: 'train/rollout_rewards_mean'

#env: 'AntGymnasiumMod-v0'
env: 'AntGymnasiumMod-dt15-small-openDGR-v0'

render: 'record' # 'display', 'record', or anything else for neither one
render_freq: 2
render_metrics_train: ['train/rollout_rewards_step',  'mc/i_reward', 'mc/kld', 'actor_entropy']
render_metrics_test: ['eval/rollout_rewards_step', 'mc/i_reward', 'mc/kld', 'actor_entropy']
render_frames_per_clip: 1400

hydra:
  sweeper:
    study_name: cleansacmc_AntModOpen-small-DGR_dt15
    max_trials: 60
    n_jobs: 12
    direction: maximize
    max_duration_minutes: 36000
    min_trials_per_param: 1
    max_trials_per_param: 3
    search_space:
      # SAC
      ++algorithm.learning_rate:
        type: float
        low: 0.0001
        high: 0.005
        log: true
      ++algorithm.n_critics:
        type: int
        low: 1
        high: 2
      # Morphological Computation
      ++algorithm.mc.learning_rate:
        type: float
        low: 0.0001
        high: 0.005
        log: true
      ++algorithm.mc.reward_eta:
        type: float
        low: 0.05
        high: 0.95
      ++algorithm.mc.minimize:
        type: categorical
        choices: [False, True]
      ++algorithm.mc.hidden_size:
        type: categorical
        choices: [64, 128, 256]
